        //mouse events
        $('p').on({
            mouseenter: function () {
                $(this).css("background-color", "red");
            },
            mouseleave: function () {
                $(this).css("background-color", "darkGreen");
            },
            dblclick: function () {
                $(this).css("color", "white").css("fontSize","48px");
            },           
            
        })
               
    })
</script>

            margin:10px;
