<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Badge Button</title>
     <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="text-success">
        Welcome to Badges
    </h1>
    <br />
    <button type="button" class="btn btn-primary">
        Modules Completed<span class="badge bg-success">6</span>
    </button>
    <button type="button" class="btn btn-primary">
        Modules Pending<span class="badge bg-danger">4</span>
    </button>
   <hr/>
    <h2 class="text-center">Bootstrap Borders</h2>
    <div class="text-center">
        <span class="border border-3 border-success">Border 3</span>
        <span class="border border-4 border-primary">Border 4</span>
        <span class="border border-5 border-danger">Border 5</span>
        <span class="border border-3">Border 3</span>
    </div>
</body>
</html>
