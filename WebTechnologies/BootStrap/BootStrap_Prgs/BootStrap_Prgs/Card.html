<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- for Jquery lib-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js "></script>
    <title>Card</title>
</head>
<body>
    <div class="container">
        <h2>Pagers</h2>
        <p>The pager class gives the previous and next button links</p>
        <ul class="pager">
            <li><a href="#">Previous</a></li>
            <li><a href="#">Next</a></li>
        </ul>
        <hr/>
        <div class="card">
            <h2>Card Stacking</h2>
            <div class="card-header">Header</div>
            <div class="card-body">Content</div>
            <h3 class="card-title">Mobile Phones</h3>
            <p class="card-text">We have Iphones, Androids and OS Types of Phones</p>
            <a href="#" class="card-link">Card Link</a>
            <button class="btn btn-primary">Buy Now</button>
        </div>
        <div class="card-footer">Footer</div>
        <footer>
            &copy; Card Details : Infinite Ltd.
            <img src="C:\Banu\Infinite_June25\WebTechnologies\Images\flowers.jpg" />
        </footer>
    </div>
</body>
</html>
