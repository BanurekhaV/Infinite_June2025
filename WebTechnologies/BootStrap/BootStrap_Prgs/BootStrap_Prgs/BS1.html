<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bs1</title>
    <!-- for Css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- for Jquery lib-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js "></script>

    <!--for jquery-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .gridstyle{
            margin:10px;
            min-height:300px;
            background-color:aquamarine;
            text-align:center;
            font-size:large;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div class="gridstyle">This is the Left Pane</div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="gridstyle">This is the Centre Pane</div>
            </div>
            <div class="col-md-1 col-lg-2">
                <div class="gridstyle">This is the Centre 2 Pane</div>
            </div>
            <div class="col-md-1 col-lg-3">
                <div class="gridstyle">This is the Right Pane</div>
            </div>
        </div>
    </div>
    <!--alert components-->
    <h1>Checking all alert components </h1>
    <div class="alert alert-success"><strong>On Success</strong></div>
    <div class="alert alert-info"><strong>On Information</strong></div>
    <div class="alert alert-warning"><strong>On Warning</strong></div>
    <div class="alert alert-danger"><strong>On Error</strong></div>
</body>
</html>
